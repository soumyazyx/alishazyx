{% load static %}
<!DOCTYPE html>
<html lang="zxx">
  {% include 'frontend/head.html' %}
  <body>
    {% include 'frontend/header_section.html' %}
    <!-- Banner Section Begin -->
    <section class="">
      <div class="container-fluid">
        <div class="row">
          {% for category in categories %}
            {% if forloop.first%}
              <div class="col-lg-3">
            {% else %}
              <div class="col-lg-3 offset-lg-1">
            {% endif %}
                <a href="/products/{{category.name}}">
                  <div class="product-large set-bg" data-setbg="{{category.image.url}}">
                    <h2>{{category.name}}</h2>
                  </div>
                </a>
              </div>
          {% endfor %}
        </div>
      </div>
    </section>
    <!-- Banner Section End -->

    {% include 'frontend/footer.html' %} 
    {% include 'frontend/js_plugins.html' %}

  </body>

</html>
