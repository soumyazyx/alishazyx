<!DOCTYPE html>
<html>
  <body>
    {{product}} {{photos}}
    <br />{{product.product_title}} 
    <br />{{product.description}}
    <br />{{product.sku}} 
    <br />{{product.category_id}}
    <br />{{product.category}} 
    <br />{{product.created_on}}
    <br />{{product.last_modified}}
    <img src="{{product.image.url}}" />
    {% for photo in photos %}
      <img src="{{photo.image.url}}" />
    {% endfor %}
  </body>
</html>
