{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fashi Template">
    <meta name="keywords" content="Fashi, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alisha's</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'frontend/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'frontend/css/themify-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'frontend/css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'frontend/css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'frontend/css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'frontend/css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'frontend/css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'frontend/css/tiu.css' %}" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    
    <header class="header-section">
        <div class="container">
            <div class="inner-header">
                <div class="row">
                    <div class="col-lg-2 col-md-2">
                        <div class="logo">
                            <a href="./index.html">
                                <img src="https://res.cloudinary.com/hxjbk5wno/image/upload/v1594845942/logo_alisha_min_vra4dr.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>{{category}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Banner Section Begin -->
    <section class="banner-section spad">
        <div class="container-fluid">
            <div class="row justify-content-center">
                {% for product in products %}
                    {% if forloop.first%}
                        <div class="col-lg-3">
                    {% else %}
                        <div class="col-lg-3 offset-lg-1">
                    {% endif %}
                    <a href="/products/{{category}}">
                    <div class="product-large set-bg" data-setbg="{{product.image.url}}">
                        <h2>{{product.title}}</h2>
                    </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Banner Section End -->
    <div class="product-list">
      <div class="row justify-content-center">
        {% for product in products %}
        <div class="col-lg-4 col-sm-6">
          <div class="product-item">
            <div class="pi-pic">
              <img src="{{product.image.url}}" alt="">
              <div class="sale pp-sale">Sale</div>
              <div class="icon">
                <i class="icon_heart_alt"></i>
              </div>
              <ul>
                <li class="w-icon active"><a href="#"><i class="icon_bag_alt"></i></a></li>
                <li class="quick-view"><a href="#">+ Quick View</a></li>
                <li class="w-icon"><a href="#"><i class="fa fa-random"></i></a></li>
              </ul>
            </div>
            <div class="pi-text">
              <div class="catagory-name">Towel</div>
                <a href="#">    
                  <h5>Pure Pineapple</h5>
                </a>
              <div class="product-price">
                $14.00
                <span>$35.00</span>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- Footer Section Begin -->

    <footer class="footer-section" style="padding:0">
        <div class="copyright-reserved" style="margin:0; padding:0">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="copyright-text"> -->

<!-- Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a> -->
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
<!--                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </footer>
    -->
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="{% static 'frontend/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'frontend/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'frontend/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'frontend/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'frontend/js/jquery.zoom.min.js' %}"></script>
    <script src="{% static 'frontend/js/jquery.dd.min.js' %}"></script>
    <script src="{% static 'frontend/js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'frontend/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'frontend/js/main.js' %}"></script>
</body>

</html>
