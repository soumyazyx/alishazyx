{% load static %}
<!DOCTYPE html>
<html lang="zxx">
  {% include 'frontend/head.html' %}
  <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'frontend/css/tiu.css' %}" type="text/css">
  <style>
  .product-shop.page-details {
    padding: 0 !important;
  }
  .product-details .pd-title {
    color: #f9037b;
    font-size: 150%;
  }
  .carousel-control-next,
  .carousel-control-prev {
    filter: invert(100%);
  }
  </style>
  <body>
  {% include 'frontend/header_section.html' %}
    <!-- Product Shop Section Begin -->
    <section class="product-shop spad page-details">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="{{product_details.coverimage}}">
                </div>
                {% for image in product_details.images %}
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{image}}">
                  </div>
                {% endfor %}
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="product-details">
              <div class="pd-title">
                {{product_details.title}}
                <a href="#" class="heart-icon"></a>
              </div>
              <div class="pd-desc">
                <p>{{product_details.description|linebreaks}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Product Shop Section End -->
    <br><br><br>

    
    {% include 'frontend/footer.html' %} 
    <script src="{% static 'frontend/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'frontend/js/main.js' %}"></script>
    <script>
    $('.carousel').carousel({
      interval: 2000,
      wrap: false
    })
    </script>
  </body>  
</html>
