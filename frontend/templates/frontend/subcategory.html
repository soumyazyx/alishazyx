{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% include 'frontend/head.html' %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'frontend/css/tiu.css' %}" type="text/css">
  <body>
    {% include 'frontend/header_section.html' %}
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{category_name}}</li>
      </ol>
    </nav>
    
    <section class="">
      <div class="container-fluid">
        <div class="row">
          {% for subcategory in subcategories %}
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
              <a href="{{category_name}}/{{subcategory.name}}">
                <figure class="figure">
                  <img data-src="{{subcategory.image.url}}" class="lazyload figure-img img-fluid rounded" alt="{{subcategory.name}}">
                  <figcaption class="figure-caption text-center">{{subcategory.name}}</figcaption>
                </figure> 
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </section>
    {% include 'frontend/footer.html' %} 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.2/lazysizes.min.js"></script>
  </body>
</html>
