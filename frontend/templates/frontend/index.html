{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% include 'frontend/head.html' %}
  <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'frontend/css/tiu.css' %}" type="text/css">
  <body>

    {% include 'frontend/header_section.html' %}
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
      </ol>
    </nav>
    <section class="">
      <div class="container-fluid">
        <div class="row">
          {% for category in categories %}
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
              <a href="/{{category.name}}">
                <figure class="figure">
                  <img data-src="{{category.image.url}}" class="lazyload figure-img img-fluid rounded" alt="{{category.name}}">
                  <figcaption class="figure-caption text-center">{{category.name}}</figcaption>
                </figure> 
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </section>
    {% include 'frontend/footer.html' %} 
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.2/lazysizes.min.js"></script>

  </body>
</html>
